<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

              <img class="small__image" src="img/copyB.png" /></a>
          </div>

        </div>

        <div class="body__monobank">
          <a target="_blank" href="https://send.monobank.ua/jar/2E8XXLfSBC">
            <img class="big__image" src="img/monobank.jpeg" alt=""></a>
          <div class="body__links">
            <a href="https://send.monobank.ua/jar/2E8XXLfSBC" target="_blank">
              <img class="medium__image" src="img/monobak.png" /></a>
            <a class="body__copy" onclick="Copy(`https://send.monobank.ua/jar/2E8XXLfSBC`)">

          </div>

        </div>

        <div class="body__paypal">
          <a href="https://www.paypal.com/myaccount/transfer/homepage" target="_blank" class="img-link">
            <img class="big__image" src="img/paypal.jpeg" alt=""></a>
          <div class="body__links">
            <a href="https://www.paypal.com/myaccount/transfer/homepage" target="_blank">
              <img class="medium__image" src="img/PayPal.png" /></a>
            <a class="body__copy" onclick="Copy('lyofaa@gmail.com')">
              <p>Тицьни на мене щоб скопіювати реквізити</p>
              <img class="small__image" src="img/copyB.png" /></a>
          </div>

        </div>
      </div>
    </div>

    <div class="footer">
      <img class="footer__logo" src="img/logo-2.png" alt="">
      <p class="podolend">Podolend 2022</p>
      <div class="footer__social">
        <a href="https://www.instagram.com/podoland420/" target="_blank" class="instagram"><img src="img/instagramm.png" alt=""></a>
        <a href="https://www.facebook.com/PODOLAND420"  target="_blank" class="facebook"><img src="img/facebook.png" alt=""></a>
